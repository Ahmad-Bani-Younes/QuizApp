<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعديل اختبار</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      background-color: #f5f7fb;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }
    
    .form-card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 30px;
      margin-bottom: 30px;
      transition: var(--transition);
    }
    
    .form-card:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .form-header h2 {
      color: var(--primary-color);
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .form-header::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: var(--accent-color);
      margin: 15px auto;
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-color);
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
      background-color: #f8f9fa;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
      background-color: white;
    }
    
    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }
    
    .divider {
      border: none;
      height: 1px;
      background-color: #e9ecef;
      margin: 25px 0;
    }
    
    .section-title {
      color: var(--secondary-color);
      margin-bottom: 20px;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-title i {
      color: var(--accent-color);
    }
    
    .question-card {
      background-color: #f8f9fa;
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid var(--accent-color);
      transition: var(--transition);
    }
    
    .question-card:hover {
      background-color: #e9ecef;
    }
    
    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .question-title {
      font-weight: 600;
      color: var(--secondary-color);
      font-size: 18px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      border: none;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: var(--gray-color);
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #e11d74;
    }
    
    .btn-sm {
      padding: 6px 12px;
      font-size: 14px;
    }
    
    .btn-block {
      display: block;
      width: 100%;
    }
    
    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    @media (max-width: 768px) {
      .options-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .toggle-dark {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--dark-color);
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #1a1a2e;
      color: #e6e6e6;
    }
    
    body.dark-mode .form-card {
      background-color: #16213e;
      color: #e6e6e6;
    }
    
    body.dark-mode .form-control {
      background-color: #0f3460;
      color: #e6e6e6;
      border-color: #1a1a2e;
    }
    
    body.dark-mode .form-control:focus {
      background-color: #0f3460;
    }
    
    body.dark-mode .question-card {
      background-color: #0f3460;
    }
    
    body.dark-mode .question-card:hover {
      background-color: #1a1a2e;
    }
    
    body.dark-mode .divider {
      background-color: #0f3460;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-card {
      animation: fadeIn 0.5s ease-out;
    }
    
    .question-card {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <div class="form-header">
        <h2><i class="fas fa-edit"></i> تعديل الاختبار</h2>
        <p>قم بتعديل تفاصيل الاختبار والأسئلة حسب الحاجة</p>
      </div>
      
      <form id="editTestForm" onsubmit="updateTest(event)">
        <div class="form-group">
          <label for="title"><i class="fas fa-heading"></i> اسم الاختبار</label>
          <input type="text" id="title" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="description"><i class="fas fa-align-left"></i> الوصف</label>
          <textarea id="description" class="form-control" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="duration"><i class="fas fa-clock"></i> مدة الاختبار (بالدقائق)</label>
          <input type="number" id="duration" class="form-control" min="1" required>
        </div>
        
        <hr class="divider">
        
        <div class="section-title">
          <i class="fas fa-question-circle"></i>
          <span>أسئلة الاختبار</span>
        </div>
        
        <div id="questionsContainer"></div>
        
        <button type="button" class="btn btn-secondary" onclick="addQuestion()">
          <i class="fas fa-plus"></i> إضافة سؤال جديد
        </button>
        
        <div class="form-group" style="margin-top: 30px;">
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-save"></i> حفظ التعديلات
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- زر الوضع الليلي -->
  <button class="toggle-dark" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
  </button>

<script>
const API_URL = "https://6844373271eb5d1be032b52a.mockapi.io/tests";
const testId = sessionStorage.getItem("editTestId");

if (!testId) {
  alert("⚠️ لا يوجد اختبار محدد للتعديل");
  window.location.href = "view-tests.html";
}

const questionsContainer = document.getElementById("questionsContainer");

// 1. جلب بيانات الاختبار
async function loadTest() {
  try {
    const res = await fetch(`${API_URL}/${testId}`);
    if (!res.ok) throw new Error("فشل في تحميل بيانات الاختبار");
    const test = await res.json();

    document.getElementById("title").value = test.title || "";
    document.getElementById("description").value = test.description || "";
    document.getElementById("duration").value = test.duration || 0;

    if (Array.isArray(test.questions)) {
      test.questions.forEach((q, i) => renderQuestion(q, i + 1));
    }
  } catch (err) {
    console.error(err);
    alert("❌ لم يتم العثور على بيانات الاختبار");
    window.location.href = "view-tests.html";
  }
}

// 2. رسم السؤال في الفورم
function renderQuestion(q, index) {
  const div = document.createElement("div");
  div.className = "question-card";
  div.innerHTML = `
    <div class="question-header">
      <span class="question-title">سؤال ${index}</span>
      <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('.question-card').remove()">
        <i class="fas fa-trash"></i> حذف
      </button>
    </div>
    <div class="form-group"><label>نص السؤال</label>
      <input type="text" class="form-control" name="question" value="${q.question || ""}" required>
    </div>
    <div class="options-grid">
      ${q.options.map((opt, i) => `
        <div class="form-group">
          <label>الخيار ${i + 1}</label>
          <input type="text" class="form-control" name="opt${i + 1}" value="${opt}" required>
        </div>`).join('')}
    </div>
    <div class="form-group">
      <label>الإجابة الصحيحة</label>
      <select class="form-control" name="correct" required>
        <option value="0" ${q.correctIndex == 0 ? "selected" : ""}>الخيار الأول</option>
        <option value="1" ${q.correctIndex == 1 ? "selected" : ""}>الخيار الثاني</option>
        <option value="2" ${q.correctIndex == 2 ? "selected" : ""}>الخيار الثالث</option>
        <option value="3" ${q.correctIndex == 3 ? "selected" : ""}>الخيار الرابع</option>
      </select>
    </div>
  `;
  questionsContainer.appendChild(div);
}

// 3. إضافة سؤال جديد فارغ
function addQuestion() {
  renderQuestion({ question: "", options: ["", "", "", ""], correctIndex: 0 }, document.querySelectorAll(".question-card").length + 1);
}

// 4. حفظ التعديلات
async function updateTest(event) {
  event.preventDefault();

  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const duration = parseInt(document.getElementById("duration").value);
  const boxes = document.querySelectorAll(".question-card");

  if (!title || !description || duration <= 0) {
    alert("يرجى تعبئة جميع الحقول الأساسية");
    return;
  }

  const questions = [];
  for (let box of boxes) {
    const q = box.querySelector("input[name='question']").value.trim();
    const opt1 = box.querySelector("input[name='opt1']").value.trim();
    const opt2 = box.querySelector("input[name='opt2']").value.trim();
    const opt3 = box.querySelector("input[name='opt3']").value.trim();
    const opt4 = box.querySelector("input[name='opt4']").value.trim();
    const correct = parseInt(box.querySelector("select[name='correct']").value);

    if (!q || [opt1, opt2, opt3, opt4].some(o => !o) || isNaN(correct)) {
      alert("يرجى تعبئة كل تفاصيل الأسئلة بشكل صحيح");
      return;
    }

    questions.push({
      question: q,
      options: [opt1, opt2, opt3, opt4],
      correctIndex: correct
    });
  }

  if (questions.length < 3) {
    alert("يجب إضافة 3 أسئلة على الأقل");
    return;
  }

  const updatedTest = {
    title,
    description,
    duration,
    questions
  };

  try {
    const res = await fetch(`${API_URL}/${testId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(updatedTest)
    });

    if (!res.ok) throw new Error("فشل التحديث");

    alert("✅ تم تعديل الاختبار بنجاح");
    window.location.href = "view-tests.html";
  } catch (err) {
    console.error(err);
    alert("❌ حدث خطأ أثناء حفظ التعديلات");
  }
}

// الوضع الليلي
function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const icon = document.querySelector('.toggle-dark i');
  icon.classList.toggle('fa-sun');
  icon.classList.toggle('fa-moon');
  localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
}
if (localStorage.getItem('darkMode') === 'true') {
  document.body.classList.add('dark-mode');
  const icon = document.querySelector('.toggle-dark i');
  icon.classList.add('fa-sun');
  icon.classList.remove('fa-moon');
}

// تحميل البيانات عند الدخول
window.onload = loadTest;
</script>

</body>
</html>
